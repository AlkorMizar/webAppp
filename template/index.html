<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/site.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="background-color:LightGrey">
        <h3 class="display-6">MarmaladeBoard</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="optionsSet">
            <label class="btn btn-secondary" id="brush">
                <input type="radio" name="options"  autocomplete="off" checked> <i class="fa fa-paint-brush"></i>
            </label>
            <label class="btn btn-secondary" id="note">
                <input type="radio" name="options"  autocomplete="off"> <i class="fa fa-sticky-note"></i>
            </label>
            <label class="btn btn-secondary" id="text">
                <input type="radio" name="options" autocomplete="off"><i class="fa fa-font"></i>
            </label>
            <label class="btn btn-secondary" id="erase">
                <input type="radio" name="options" autocomplete="off"><i class="fa fa-eraser"></i>
            </label>
            <label class="btn btn-secondary" id="move">
                <input type="radio" name="options" autocomplete="off"><i class="fa fa-arrows"></i>
            </label>
    
        </div>
    </div>
    
    <div id="parent-div">
        <canvas id="canvas" resize stats hidpi="off"></canvas>
    </div>


    <script src="../static/lib/jquery/dist/jquery.min.js"></script>
    <script src="../static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/dragabble/plain-draggable.min.js"></script>
    
    <script type="text/javascript" src="../static/lib/paper.js/paper-full.js"></script>
    <script type="text/javascript" src="../scripts/megajs.js"></script>
</body>
</html>
